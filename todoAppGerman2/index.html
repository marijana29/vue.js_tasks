<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>
</head>

<body>
    <div id="app">
        <form class="description-wrapper" @submit.prevent="addNewTodo">
            <label for="todo-description">Was möchtest du tun?</label>
            <input v-model="newTodoDescription" type="text" name="todo-description" id="todo-description"
                placeholder="Neue Aufgabe hinzufügen" autocomplete="off" />
            <button type="submit">Hinzufügen</button>
        </form>

        <form class="filter-wrapper">
            <input v-model="filter" value="all" type="radio" name="filter" id="all" />
            <label for="all">Alle</label>
            <input v-model="filter" value="open" type="radio" name="filter" id="open" />
            <label for="open">Offen</label>
            <input v-model="filter" value="done" type="radio" name="filter" id="done" />
            <label for="done">Fertig</label>
        </form>

        <button @click="removeDoneTodos" id="btn-remove">Fertige löschen</button>

        <ul>
            <li v-for="todo in filteredTodos" :key="todo.id">
                <input type="checkbox" v-model="todo.done" @change="handleCheckboxChange(todo)" :id="todo.id" />
                <label :for="todo.id" :style="{ 'text-decoration': todo.done ? 'line-through' : 'none' }">
                    {{ todo.description }}
                </label>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>

</html>
